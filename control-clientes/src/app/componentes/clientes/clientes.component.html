<!-- Botones -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#agregarClienteModal">
            <i class="fas fa-plus"></i> Agregar Cliente
          </a>
        </div>
      </div>
    </div>
  </section>

<!--Listado Clientes-->
<section id="clientes">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Listado de Clientes</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Saldo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of clientes; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{cliente.nombre}} {{cliente.apellido}}</td>
                  <td>{{cliente.saldo | currency: 'MNX': '$'}}</td>
                  <td>
                    <a routerLink="/cliente/editar/{{cliente.id}}" class="btn btn-secondary">
                      <i class="fas fa-angle-double-right"></i> Editar
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--Tarjetas laterales-->
        <div class="col-md-3">
          <div class="card text-center bg-danger text-white mb-3">
            <div class="card-body">
            <h3>Saldo Total</h3>
            <h4 class="display-4">
              {{getSaldoTotal() | currency:'MNX':'$'}}
            </h4>
          </div>
          </div>

          <div class="card text-center bg-success text-white mb-3">
            <div class="card-body">
            <h3>Total Clientes</h3>
            <h4 class="display-4">
             <i class="fas fa-users"></i> {{clientes?.length}}
            </h4>
          </div>
          </div>
        </div>
        <!--Fin de las tarjetas laterales-->
    </div>
  </div>
